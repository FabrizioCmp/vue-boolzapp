<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <title>Boolapp</title>

</head>

<body>
    <div id="app">
        <div class="banner"></div>
        <div class="app_container ">

            <!-- sezione utenti -->
            <div class="section_users">

                <div class="menu_bar">
                    <div class="user_box">
                        <div class="img_user">
                            <img class="img-fluid circle_img" src="imgs/avatar_io.jpg" alt="">
                        </div>
                        <div class="boxinfo_user">
                            <span>NomeUtente</span>
                        </div>
                    </div>

                    <div class="tool_box">
                        <div class="icon_menu">
                            <img class="img-fluid h-100" src="imgs/chat.png" alt="">
                        </div>
                        <div class="icon_menu">
                            <img class="img-fluid h-100" src="imgs/chat.png" alt="">
                        </div>
                        <div class="icon_menu">
                            <img class="img-fluid h-100" src="imgs/chat.png" alt="">
                        </div>
                    </div>
                </div>

                <div class="notif_box">
                    <div class="notif_icon">
                        <img class="mg-fluid h-100" src="imgs/bell.png" alt="">
                    </div>
                    <div class="px-3">
                        <div>Ricevi notifiche di nuovi messaggi</div>
                        <div class="notif_active">Attiva notifiche desktop</div>
                    </div>
                </div>

                <div class="search_box">
                    <button>
                        <div class="icon_button_search">
                            <img class="img-fluid h-100" src="imgs/search.png" alt="">
                        </div>
                    </button>
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>

                <div class="users_box">

                </div>
                
            </div>

            <!-- sezione chat -->
            <div class="section_chat ">

                <div class="menu_bar">
                    <div class="user_box">
                        <div class="img_user">
                            <img class="img-fluid circle_img" src="imgs/avatar_io.jpg" alt="">
                        </div>
                        <div class="boxinfo_user">
                            <div>NomeUtente</div>
                            <span class="access_info">Ultimo accesso oggi</span>
                        </div>
                    </div>
                    <div class="tool_box">
                        <div class="icon_menu">
                            <img class="img-fluid h-100" src="imgs/chat.png" alt="">
                        </div>
                        <div class="icon_menu">
                            <img class="img-fluid h-100" src="imgs/chat.png" alt="">
                        </div>
                        <div class="icon_menu">
                            <img class="img-fluid h-100" src="imgs/chat.png" alt="">
                        </div>
                    </div>
                </div>

                <div class="box_chat">

                </div>

                <div class="input_box">
                    <div class="emoticons_box">
                        <img class="img-fluid h-100" src="imgs/emoji.png" alt="">
                    </div>
                
                    <input class="ps-3" type="text" placeholder="scrivi un messaggio">
                    
                    <div class="audio_box">
                        <img class="img-fluid h-100" src="imgs/microphone.png" alt="">
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>

</html>
